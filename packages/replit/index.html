<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORACLE LEND - DeFi Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #000000;
        min-height: 100vh;
      }
      
      .light body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 15%, #e2e8f0 25%, #cbd5e1 40%, #e2e8f0 60%, #f1f5f9 80%, #f8fafc 100%) !important;
      }
      
      .cosmic-bg {
        background: radial-gradient(ellipse at center, rgba(30, 58, 138, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%);
        backdrop-filter: blur(1px);
      }
      
      .light .cosmic-bg {
        background: radial-gradient(ellipse at center, rgba(148, 163, 184, 0.15) 0%, rgba(248, 250, 252, 0.9) 70%) !important;
        backdrop-filter: blur(1px);
      }
      
      .light .glass-effect {
        background: rgba(255, 255, 255, 0.75) !important;
        backdrop-filter: blur(20px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
        border-color: rgba(148, 163, 184, 0.3) !important;
        box-shadow: 0 8px 32px rgba(100, 116, 139, 0.15) !important;
      }
      
      /* Remove the global color override - it was breaking slate-100 */
      
      /* Dark text on light background */
      .light .text-white {
        color: #0f172a !important;
      }
      
      /* Slate-100 becomes dark gray in true light mode */
      .light .text-slate-100,
      .light p.text-slate-100,
      .light [class*="text-slate-100"] {
        color: #334155 !important;
      }
      
      /* Accent colors optimized for light background */
      .light .text-purple-400 { color: #9333EA !important; }
      .light .text-purple-300 { color: #9333EA !important; }
      .light .text-green-400 { color: #16A34A !important; }
      .light .text-cyan-400 { color: #0891B2 !important; }
      .light .text-blue-400 { color: #2563EB !important; }
      .light .text-blue-300 { color: #3B82F6 !important; }
      .light .text-orange-400 { color: #EA580C !important; }
      .light .gradient-text { 
        background: linear-gradient(135deg, #8B5CF6, #A855F7, #C084FC) !important; 
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
      }
      
      /* Force all gray text to be dark in true light mode */
      .light [class*="text-gray-300"],
      .light [class*="text-gray-400"],
      .light [class*="text-gray-500"],
      .light [class*="text-gray-600"],
      .light .text-gray-300,
      .light .text-gray-400,
      .light .text-gray-500,
      .light .text-gray-600 {
        color: #64748b !important; /* Gris moyen pour lisibilit√© sur fond clair */
      }
      
      /* Also catch any element that might have gray text */
      .light p[class*="gray"],
      .light div[class*="gray"],
      .light span[class*="gray"],
      .light h1[class*="gray"],
      .light h2[class*="gray"],
      .light h3[class*="gray"],
      .light h4[class*="gray"],
      .light h5[class*="gray"],
      .light h6[class*="gray"],
      .light ul[class*="gray"],
      .light li[class*="gray"],
      .light a[class*="gray"] {
        color: #64748b !important;
      }
      
      /* Dark mode high contrast overrides */
      .dark * {
        --tw-text-opacity: 1;
      }
      
      .dark .text-gray-300 {
        color: #F8FAFC !important;
      }
      
      .dark .text-gray-400 {
        color: #E2E8F0 !important;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .dark .glass-effect {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .gradient-text {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: 'Geist', sans-serif !important;
        font-weight: 800 !important;
      }
      
      .star {
        animation: twinkle 2s infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      
      .orbit {
        animation: orbit 20s infinite linear;
      }
      
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
